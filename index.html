<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body id="center-block-middle">

    <section class="content">
        <article class="grid-item">
            <h2>Text</h2>
        </article>

        <article class="grid-item">
            <form>
                <div class="form-group">
                    <label for="firstMame">Meno</label>
                    <input type="text" class="form-control" id="firstMame" aria-describedby="firstMame"
                        title="Krstné meno">
                </div>
                <div class="form-group">
                    <label for="secondName">Priezvisko</label>
                    <input type="text" class="form-control" id="secondName" aria-describedby="secondName"
                        title="Priezvisko">
                </div>

                <div class="form-group">
                    <label for="example-date-input">Datum narodenia</label>
                    <input class="form-control" type="date" value="2011-08-19" id="date-of-birth">
                </div>

                <div class="form-group">
                    <label for="age">Vek</label>
                    <input type="number" class="form-control" id="age" aria-describedby="age" title="Počet rokov">
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        onblur="emailValid()">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Heslo</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                    <label for="email">Vyber svoju obľubenú značku</label>
                    <div>
                        <input type="checkbox" name="my-input" value="Intel" checked="checked">
                        <label for="Intel">Intel</label>

                        <input type="checkbox" name="my-input" value="AMD">
                        <label for="AMD">AMD</label>

                        <input type="checkbox" name="my-input" value="Nvidia">
                        <label for="Nvidia">Nvidia</label>

                        <input type="checkbox" name="my-input" value="Ine" id="Ine" onclick="showHideElem()">
                        <label for="Ine">Iné</label>
                    </div>
                </div>

                <div id="show-hide">
                    <div>
                        <label for="firstRoll">Napíš tvoju obľubené značku</label>
                        <input type="text" class="form-control" id="brand" aria-describedby="brand"
                            title="Tvoja značka">
                    </div>
                    <br>
                </div>

                <div class="form-group">
                    <div id="show-hide-list-platform">
                        <label for="Platform">Platforma</label>
                        <select class="form-control" id="Platform">
                            <option value="Intel">Intel</option>
                            <option value="AMD">AMD</option>
                        </select>
                    </div>

                    <div id="show-hide-list-chipset-intel">
                        <label for="Intel">Intel chipset</label>
                        <select class="form-control" id="Intel">
                            <option value="1200">1200</option>
                            <option value="1151">1151</option>
                            <option value="2066">2066</option>
                        </select>
                    </div>

                    <div id="show-hide-list-chipset-amd">
                        <label for="AMD">AMD chipset</label>
                        <select class="form-control" id="AMD">
                            <option value="AM4">AM4</option>
                            <option value="TRX4">TRX4</option>
                            <option value="TR4">TR4</option>
                        </select>
                    </div>

                    <div id="show-hide-list-cpu1151">
                        <label for="1151">Intel procesor</label>
                        <select class="form-control" id="1151">
                            <option value="0">Intel Core i5-9400F</option>
                            <option value="1">Intel Core i7-9700F</option>
                            <option value="2">Intel Core i9-9900K</option>
                        </select>
                    </div>

                    <div id="show-hide-list-cpu1200">
                        <label for="1200">Intel procesor</label>
                        <select class="form-control" id="1200">
                            <option value="3">Intel Core i5-10400F</option>
                            <option value="4">Intel Core i7-10700</option>
                            <option value="5">Intel Core i9-10850K</option>
                        </select>
                    </div>

                    <div id="show-hide-list-cpu2066">
                        <label for="2066">Intel procesor</label>
                        <select class="form-control" id="2066">
                            <option value="6">Intel Core i9-10920X</option>
                            <option value="7">Intel Core i9-9820X</option>
                            <option value="8">Intel Core i9-10980XE</option>
                        </select>
                    </div>

                    <div id="show-hide-list-cpuAM4">
                        <label for="AM4">AMD procesor</label>
                        <select class="form-control" id="AM4">
                            <option value="9">AMD RYZEN 5 3600</option>
                            <option value="10">AMD RYZEN 7 2700</option>
                            <option value="11">AMD RYZEN 9 3900X</option>
                        </select>
                    </div>

                    <div id="show-hide-list-cpuTRX4">
                        <label for="TRX4">AMD procesor</label>
                        <select class="form-control" id="TRX4">
                            <option value="12">AMD RYZEN Threadripper 3960X</option>
                            <option value="13">AMD RYZEN Threadripper 3990X</option>
                            <option value="14">AMD RYZEN Threadripper 3970X</option>
                        </select>
                    </div>

                    <div id="show-hide-list-cpuTR4">
                        <label for="TR4">AMD procesor</label>
                        <select class="form-control" id="TR4">
                            <option value="15">AMD RYZEN Threadripper 2970WX</option>
                            <option value="16">AMD RYZEN Threadripper 1920X</option>
                            <option value="17">AMD RYZEN Threadripper 2950X</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text">With textarea</label>
                        </div>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>

                    <div class="input-group" style="display: none;">
                        <div class="input-group-prepend">
                            <label class="input-group-text">With textarea</label>
                        </div>
                        <textarea class="form-control" aria-label="With textarea">Branislav Prokop</textarea>
                    </div>

                </div>

                <button type="submit" onclick="emailValid()" class="btn btn-primary">Submit</button>

            </form>
        </article>
    </section>

    <script src="javascript/main.js"></script>

</body>

</html>
