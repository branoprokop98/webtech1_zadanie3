                        <article class="form-group required">
                            <label class="control-label" for="firstName">Meno</label>
                            <input type="text" class="form-control is-invalid" id="firstName" required="required"
                                aria-describedby="firstName" name="Name" title="Krstné meno"
                                onblur="checkEmpty('firstName')">
                            <div class="invalid-feedback">
                                Prázdné pole s menom
                            </div>
                        </article>
                        <article class="form-group required">
                            <label for="secondName">Priezvisko</label>
                            <input type="text" class="form-control is-invalid" id="secondName" required="required"
                                aria-describedby="secondName" name="Surname" title="Priezvisko"
                                onblur="checkEmpty('secondName')">
                            <div class="invalid-feedback">
                                Prázdné pole s priezviskom
                            </div>
                        </article>

                        <hr>

                        <article class="form-group">
                            <label for="date-of-birth">Datum narodenia</label>
                            <input class="form-control" type="date" name="birth-date"  onblur="ageCalculate()" value="2011-08-19"
                                id="date-of-birth">
                        </article>

                        <article class="form-group">
                            <label for="age">Vek</label>
                            <input type="number" class="form-control is-invalid" name="age" id="age"
                                aria-describedby="age" title="Počet rokov" onblur="ageCalculate()">
                            <div class="invalid-feedback">
                                Nesprávny počet rokov
                            </div>
                        </article>

                        <hr>

                        <article class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control is-invalid" id="email" name="email"
                                required="required" aria-describedby="email" onblur="emailValid()" title="email">
                            <div class="invalid-feedback">
                                Zlý formát emailovej adresy
                            </div>
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small> -->
                        </article>
                        <article class="form-group">
                            <label for="exampleInputPassword1">Heslo</label>
                            <input type="password" class="form-control" required="required" name="password"
                                id="exampleInputPassword1">
                        </article>

                        <hr>
                        <article class="form-group form-check">
                            <label for="email">Vyber svoju obľubenú značku</label>
                            <div>
                                <input type="checkbox" name="intel-check" value="Intel" checked="checked">
                                <label for="Intel">Intel</label>

                                <input type="checkbox" name="amd-check" value="AMD">
                                <label for="AMD">AMD</label>

                                <input type="checkbox" name="nvidia-check" value="Nvidia">

                            </div>

                        <article id="show-hide">

                                    <label class="input-group-text">With textarea</label>
                                </div>
                                <textarea class="form-control" aria-label="With textarea">Branislav Prokop</textarea>
